<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Robot Body -->
  <circle cx="100" cy="120" r="65" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Robot Head -->
  <circle cx="100" cy="80" r="45" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Face Screen -->
  <rect x="70" y="60" width="60" height="35" rx="8" fill="#1A1A1A" stroke="#4FC3F7" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="75" r="6" fill="#00E676"/>
  <circle cx="115" cy="75" r="6" fill="#00E676"/>
  
  <!-- Smile -->
  <path d="M 85 85 Q 100 95 115 85" stroke="#00E676" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Medical Cross on Chest -->
  <rect x="95" y="105" width="10" height="25" fill="#FF4444" rx="2"/>
  <rect x="87" y="113" width="26" height="10" fill="#FF4444" rx="2"/>
  
  <!-- Stethoscope -->
  <path d="M 75 140 Q 70 145 75 150 Q 80 155 85 150 Q 90 145 85 140" fill="#2E2E2E"/>
  <path d="M 80 140 Q 100 130 120 140" stroke="#2E2E2E" stroke-width="3" fill="none"/>
  <circle cx="125" cy="142" r="4" fill="#2E2E2E"/>
  
  <!-- Arms -->
  <ellipse cx="55" cy="130" rx="12" ry="25" fill="url(#bodyGradient)" transform="rotate(-20 55 130)"/>
  <ellipse cx="145" cy="130" rx="12" ry="25" fill="url(#bodyGradient)" transform="rotate(20 145 130)"/>
  
  <!-- Hands -->
  <circle cx="48" cy="148" r="8" fill="url(#bodyGradient)"/>
  <circle cx="152" cy="148" r="8" fill="url(#bodyGradient)"/>
  
  <!-- Medical Bag in Left Hand -->
  <rect x="42" y="152" width="12" height="8" fill="#D32F2F" rx="2"/>
  <rect x="46" y="150" width="4" height="4" fill="#F44336"/>
  
  <!-- Pill in Right Hand -->
  <ellipse cx="152" cy="152" rx="4" ry="6" fill="#4CAF50"/>
  <ellipse cx="152" cy="152" rx="4" ry="2" fill="#81C784"/>
  
  <!-- Antenna -->
  <line x1="100" y1="35" x2="100" y2="25" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="22" r="3" fill="#00E676"/>
  
  <!-- Speech Bubble -->
  <ellipse cx="160" cy="40" rx="35" ry="20" fill="#4CAF50" opacity="0.9"/>
  <path d="M 135 50 L 125 55 L 135 45 Z" fill="#4CAF50" opacity="0.9"/>
  <text x="160" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Hi!</text>
  <text x="160" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">I'm MediBot</text>
  
  <!-- Sparkles around the robot -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="30,60 32,65 37,65 33,69 35,74 30,70 25,74 27,69 23,65 28,65" transform="scale(0.6)"/>
    <polygon points="170,100 172,105 177,105 173,109 175,114 170,110 165,114 167,109 163,105 168,105" transform="scale(0.5)"/>
    <polygon points="40,160 42,165 47,165 43,169 45,174 40,170 35,174 37,169 33,165 38,165" transform="scale(0.4)"/>
  </g>
</svg>